<!DOCTYPE html>
<html>
    <head>
        <title>on Click button</title>
        <style>
            body {
                height: 100vh;
                margin: 0;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                background-color: #f0f0f0;
                font-family: Arial, sans-serif;
            }

            button {
                padding: 15px 30px;
                font-size: 18px;
                background-color: #007bff;
                color: white;
                border: none;
                border-radius: 18px;
                cursor: pointer;
                box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
                transition: background-color 0.3s ease;
                margin-bottom: 24px; /* Adds space below the button */
            }

            button:hover {
                background-color: #0056b3;
            }

            #message {
                font-size: 20px;
                color: #333;
                min-height: 28px; /* Keeps space even before message appears */
                text-align: center;
            }
        </style>
    </head>
    <body>

        <button id="button" onclick="textButton()">not clicked</button>
        <br>
        <div id ="message"></div>

        <script>
            function textButton() {
                if (document.getElementById("message").innerText == "you clicked button") {
                    document.getElementById("message").innerText = "";
                    document.getElementById("button").innerText="not clicked";
                }else{
                    document.getElementById("message").innerText = "you clicked button";
                    document.getElementById("button").innerText="clicked";
                }
            }
        </script>
    </body>
</html>
