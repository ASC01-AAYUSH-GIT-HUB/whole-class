<!DOCTYPE html>
<html>
    <body>
        <!-- this is an internal script as we are writing inside the html -->
        <script>
            document.write("<h1>Array Example</h1>");
            var javaTech=["Spring", "Hibernate", "Java EE", "JavaFX"];
            for (var i = 0; i < javaTech.length; i++) {
                document.write(javaTech[i] + "<br>");
            }
            var tech= new Array();
            tech[0]="html";
            tech[1]="css";
            tech[2]="javascript";
            tech[3]="angular";
            tech[4]="react";
            tech[5]="nodejs";
        </script>
    </body>
</html>
