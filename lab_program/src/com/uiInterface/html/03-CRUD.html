<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Operations</title>
    <!-- Bootstrap 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap 5 JS + Popper CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border: black;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h2>User Management</h2>
    <form id="user-form">
        <input type="hidden" id="editing-index">
        <label for="name">Name:</label>
        <input type="text" id="name" required placeholder="Enter your name"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" required placeholder="Enter your email"><br><br>
        <button class="btn btn-primary" type="submit">Save</button><br><br>
    </form>
    <table id ="user-table" style="width: auto;">
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- body where user data will be populated -->
        </tbody>
    </table>
    <script>
        // Load users from localStorage on page load
        let user = JSON.parse(localStorage.getItem('userList')) || [];

        const userForm=document.getElementById('user-form');
        const tableBody=document.querySelector('#user-table tbody');

        // Input fields
        const nameInput=document.getElementById('name');
        const emailInput=document.getElementById('email');
        const editingIdInput=document.getElementById('editing-index');
        
        userForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const name = nameInput.value.trim();
            const email = emailInput.value.trim();
            const editIndex = editingIdInput.value;

            if (name && email) {
                if (editIndex !== "") {
                    // Edit mode: update user
                    user[editIndex] = { name, email };
                    editingIdInput.value = ""; // Reset edit mode
                } else {
                    // Add mode: add new user
                    user.push({ name, email });
                }
                localStorage.setItem('userList', JSON.stringify(user)); // Save to localStorage

                nameInput.value = '';
                emailInput.value = '';

                renderTable();
            }
        });

        function renderTable() {
            tableBody.innerHTML = '';
            user.forEach((u, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${u.name}</td>
                    <td>${u.email}</td>
                    <td>
                        <button class="btn btn-warning" onclick="editUser(${index})">Edit</button>
                        <button class="btn btn-danger" onclick="deleteUser(${index})">Delete</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Update localStorage when deleting
        function deleteUser(index) {
            if(confirm(`Are you sure you want to delete this user ${user[index].name}?`)) {
                user.splice(index, 1);
                localStorage.setItem('userList', JSON.stringify(user)); // Update localStorage
                renderTable();
            }
        }
        function editUser(index) {
            const userToEdit = user[index];
            nameInput.value = userToEdit.name;
            emailInput.value = userToEdit.email;
            editingIdInput.value = index;
        }
        // Initial render
        renderTable();
    </script>
    
</body>
</html>
