<!DOCTYPE html>
<html>
<head>
  <title>Alert Button</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 18px;
      cursor: pointer;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
      transition: background-color 0.3s ease;
    }
    .but-life{
        background-color: red;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <button class="but-life" onclick="showAlert()">Click Me hAHAHAHA</button>

  <script>
    function showAlert() {
      alert("This is alert button");
    }
  </script>

</body>
</html>
